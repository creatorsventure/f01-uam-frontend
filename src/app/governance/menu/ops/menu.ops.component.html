<form nz-form [formGroup]="crudForm" (ngSubmit)="createOrUpdate()">
    <app-form-general [parentForm]="crudForm" [pageName]="pageName" [crudOps]="crudOps"
                      [object]="object"></app-form-general>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [parentForm]="crudForm" [control]="control.input" controlName="path"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="path"
                            [isRequired]="false"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [parentForm]="crudForm" controlName="icon" [control]="control.input"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="icon"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [parentForm]="crudForm" controlName="rootMenuId" [control]="control.numeric"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="rootMenuId"/>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [parentForm]="crudForm" controlName="displayPosition" [control]="control.numeric"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="displayPosition"/>
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="8">
            <app-form-input [parentForm]="crudForm" controlName="menuType" [control]="control.input"
                            [pageName]="pageName" [crudOps]="crudOps" formControlName="menuType"/>
        </div>
    </div>

    <app-form-audit [object]="object" [crudOps]="crudOps"></app-form-audit>
    <app-form-submit-buttons [crudOps]="crudOps" [crudForm]="crudForm"></app-form-submit-buttons>
</form>
